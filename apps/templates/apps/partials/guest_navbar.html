{% load static %}
<nav
  class="navbar navbar-expand navbar-light bg-white topbar static-top shadow"
>
  <a
    class="sidebar-brand d-flex align-items-center justify-content-center"
    href="/dashboard"
  >
    <div class="sidebar-brand-icon rotate-n-10">
      <i class="fas fa-bold"></i>
    </div>
    <strong class="sidebar-brand-text ml-3">21 Batam Nest</strong>
  </a>
  <!-- Sidebar Toggle (Topbar) -->
  <button
    id="sidebarToggleTop"
    class="btn btn-link d-md-none rounded-circle mr-3"
  >
    asd
    <i class="fa fa-bars"></i>
  </button>

  <!-- Topbar Navbar -->
  <ul class="navbar-nav ml-auto">
    <!-- Nav Item - Search Dropdown (Visible Only XS) -->
    <li class="nav-item dropdown no-arrow d-sm-none">
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="searchDropdown"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <i class="fas fa-search fa-fw"></i>
      </a>
      <!-- Dropdown - Messages -->
      <div
        class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
        aria-labelledby="searchDropdown"
      >
        <form class="form-inline mr-auto w-100 navbar-search">
          <div class="input-group">
            <input
              type="text"
              class="form-control bg-light border-0 small"
              placeholder="Search for..."
              aria-label="Search"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button">
                <i class="fas fa-search fa-sm"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </li>

    {% comment %}
    <div class="topbar-divider d-none d-sm-block"></div>
    {% endcomment %}

    <!-- Nav Item - User Information -->
    <li class="nav-item dropdown no-arrow">
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="userDropdown"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <span class="mr-2 d-none d-lg-inline text-gray-600 medium">
          Guest
        </span>

        <img
          class="img-profile rounded-circle"
          src="{% static 'apps/img/undraw_profile.svg'%}"
        />
      </a>
      <!-- Dropdown - User Information -->
      <div
        class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
        aria-labelledby="userDropdown"
      >
        <div class="dropdown-divider"></div>
        <a
          class="dropdown-item"
          href="/login"
          data-toggle="modal"
          data-target="#loginmodal"
        >
          <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
          login
        </a>
      </div>
    </li>
  </ul>
</nav>
<!-- End of Topbar -->
